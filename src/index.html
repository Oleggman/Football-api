<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football service</title>
    <link href="sass/_common.scss" rel="stylesheet" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form id="form" class="form" action="submit">
      <label class="player-label">
        <span class="label-text">Search player</span>
        <input
          id="player"
          type="text"
          name="player"
          class="player-input"
          required
          min="2"
        />
      </label>

      <button type="submit" class="search-btn">Search</button>
      <button type="button" class="clear-btn">Clear</button>
    </form>

    <span class="loader hidden"></span>
    <div class="container"></div>
    <button class="load-more-btn">Load more</button>
    <a class="scroll-btn" href="#form">On top</a>
  </body>
</html>
